<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konga</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="header_container">
        <div class="back2school" >
            <img src="images/back2school.webp" alt="Back to school gif" id="b2s">
        </div>
        <div class="header_services">
            <img src="images/travel.webp" alt="travel"> 
            <img src="images/konga_pay.webp" alt="konga pay">
            <img src="images/konga_corporate.webp" alt="konga corporate">
            <img src="images/konga_health.webp" alt="konga health">
            <img src="images/logistics.webp" alt="logistics">
            <img src="images/groceries.webp" alt="groceries">
            <img src="images/kongaTV.webp" alt="konga TV">
            <img src="images/KongaNow.webp" alt="konga now">
        </div>
        
        <div class="logo_header">
            <img src="images/konga_logo.webp" alt="Konga Logo">
            <div class="text">
                <div class="store">
                    <p>Store Locator</p>
                </div>
                <div class="sell">
                    <p>Sell on Konga</p>
                </div>
            </div>

            <div class="search_container">
                <input type="text" placeholder="Search for products, brands and categories...">
                <button type="submit">
                    <img src="icons/search.png" alt="Search Icon">
                </button>
            </div>
            <div class="header_right">
                <div class="help">
                    <img src="icons/help.png" alt="Help Icon">
                    Help
                </div>
                <div class="login">
                    <p>Login/Signup</p>
                </div>
                <div class="cart">
                    <div class="cart_icon">
                        <img src="icons/cart.png" alt="Cart Icon">
                    </div>
                    <div class="cart_text">
                        <p>My Cart</p>
                    </div>
                    <div class="cart_count">
                        <span>0</span>
                    </div>
                </div>
            </div>
            
       

    </div>
</body>
</html>
